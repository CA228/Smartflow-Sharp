<!DOCTYPE html>
<html>
<head>
    <title>Smartflow-Sharp 工作流程列表</title>
    <link href="../content/layui/css/layui.css" rel="stylesheet" />
    <script src="../content/jquery.min.js"></script>
    <script src="../content/layui/layui.all.js"></script>
    <script src="../content/common.js"></script>
</head>
<body>
    <div class="layui-container layui-table-container p10">

        <blockquote class="layui-elem-quote">
            <form class="layui-form" lay-filter="form-search">
                <div class="layui-row">
                    <div class="layui-col-sm4">
                        <div class="layui-form-label">业务类型</div>
                        <div class="layui-input-block">
                            <select class="layui-select" name="CategoryId" id="ddlType" lay-filter="CategoryId"></select>
                        </div>
                    </div>
                    <div class="layui-col-sm8" style="padding-left:10px;">
                        <div class="layui-btn-group">
                            <button id="search" type="button" class="layui-btn">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </blockquote>

        <table class="layui-hide" id="template-table" lay-filter="template-table"></table>
    </div>
    <script type="text/html" id="col-checkbox">
        <input type="checkbox" name="Status" value="{{d.Status}}" key="{{d.Id}}" title="启用" lay-filter="form-status" {{ d.Status == 1 ? 'checked' : '' }}>
    </script>

    <script type="text/html" id="list-bar">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn" id="add" lay-event="add" title="新增"><i class="layui-icon layui-icon-add-1"></i>新增</button>
            <button type="button" class="layui-btn" id="edit" lay-event="edit" title="编辑"><i class="layui-icon layui-icon-edit"></i>编辑</button>
        </div>
    </script>
    <script src="../content/wf/list.js"></script>
</body>
</html>
