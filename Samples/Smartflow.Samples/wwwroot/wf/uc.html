<!DOCTYPE html>
<html>
<head>
    <title>人员选择</title>
    <link href="../content/layui/css/layui.css" rel="stylesheet" />
    <link href="../content/wf/userSelect.css" rel="stylesheet" />
    <link href="../content/wf/ztree/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../content/jquery.min.js"></script>
    <script src="../content/layui/layui.all.js"></script>
    <script src="../content/common.js"></script>
    <script src="../content/wf/ztree/jquery.ztree.all.min.js"></script>
</head>
<body>
    <div class="layui-container">
        <form class="layui-form">
            <div class="layui-row">
                <div class="layui-col-sm5">
                    <div class="layui-form-label">单位</div>
                    <div class="layui-input-block" style="position:relative;">
                        <input type="text" id="tree" readonly onclick="$('div.zc-ztree').show()" placeholder="请选择单位" autocomplete="off" class="layui-input node-text">
                        <input type="text" class="node-value" style="display:none;" />
                        <div class="ztree-container zc-ztree" id="zc">
                            <div class="ztree" id="ztree"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm5">
                    <div class="layui-form-label">关键字</div>
                    <div class="layui-input-block">
                        <input type="text" id="Key" placeholder="用户名模糊搜索" class="layui-input input-key">
                    </div>
                </div>
                <div class="layui-col-sm2" style="text-align:right;">
                    <div class="layui-btn-group">
                        <button id="reload" type="button" class="layui-btn">搜索</button>
                        <button id="clean" type="reset" class="layui-btn">重置</button>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-sm5">
                    <table class="layui-table left" id="left" lay-filter="left"></table>
                </div>
                <div class="layui-col-sm2 arrow-container">
                    <div id="toRight" class="arrow-btn arrow-right layui-btn-sm layui-btn-disabled"><i class="layui-icon layui-icon-next"></i></div>
                    <div id="toLeft" class="arrow-btn arrow-left layui-btn-sm layui-btn-disabled"><i class="layui-icon layui-icon-prev"></i></div>
                </div>
                <div class="layui-col-sm5">
                    <table class="layui-table right" id="right" lay-filter="right"></table>
                </div>
            </div>
        </form>
    </div>
    <script src="../content/wf/uc.js"></script>
</body>
</html>
